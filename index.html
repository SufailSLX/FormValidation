<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="video-container">
        <video src="/assets/electronic-circuit.960x540.mp4" autoplay loop muted></video>
    </div>

    <div class="maindiv">
        <form id="myForm" name="form1" onsubmit="return validate()">
            <h2>Register Form</h2>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <small class="userErr"></small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <small class="mailErr"></small>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <small class="passErr"></small>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password">
            <small class="cmPassErr"></small>
            

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
